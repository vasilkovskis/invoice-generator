<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Invoice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-5 bg-light">
  <div class="container bg-white p-5 rounded shadow">
    <h2 class="mb-4">Create Invoice</h2>

    <form method="POST" action="/generate">
      <div class="mb-3">
        <label class="form-label">Your Company Name</label>
        <input type="text" name="company" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Client Name</label>
        <input type="text" name="client" class="form-control" required />
      </div>

      <div id="items">
        <h5>Invoice Items</h5>
        <div class="row mb-2">
          <div class="col-md-4">
            <input type="text" name="item_name" placeholder="Item Name" class="form-control" required />
          </div>
          <div class="col-md-3">
            <input type="number" name="item_qty" placeholder="Qty" class="form-control" required />
          </div>
          <div class="col-md-3">
            <input type="number" step="0.01" name="item_price" placeholder="Price" class="form-control" required />
          </div>
        </div>
      </div>

      <button type="button" class="btn btn-outline-secondary mb-3" onclick="addItem()">+ Add Item</button>

      <div>
        <button type="submit" class="btn btn-primary">Generate Invoice PDF</button>
      </div>
    </form>
  </div>

  <script>
    function addItem() {
      const row = document.createElement('div');
      row.className = 'row mb-2';
      row.innerHTML = `
        <div class="col-md-4">
          <input type="text" name="item_name" placeholder="Item Name" class="form-control" required />
        </div>
        <div class="col-md-3">
          <input type="number" name="item_qty" placeholder="Qty" class="form-control" required />
        </div>
        <div class="col-md-3">
          <input type="number" step="0.01" name="item_price" placeholder="Price" class="form-control" required />
        </div>
      `;
      document.getElementById('items').appendChild(row);
    }
  </script>
</body>
</html>
